name: "Niche Artist"
description: "Someone working in an obscure creative domain.  Tests that the system doesn't penalise niche or unusual activities -- creation is creation regardless of mainstream recognition."
user_id: "niche_artist"
expected_final_arc: "improving"
tags: [creative, niche]

steps:
  - action: experience
    params:
      description: "Spent the day making generative art with Processing sketches"
      user_rating: 0.8
      context: "Creative coding hobby, making visual art with code"
    assertions:
      - field: experience.intention_confidence
        op: "<"
        value: 0.2
        label: "Low confidence initially"

  - action: follow_up
    delay_days: 7
    params:
      content: "Created three new sketches exploring Perlin noise patterns"
      created_something: true
      creation_magnitude: 0.6
      creation_description: "Three generative art sketches using Perlin noise"
      inspired_further_action: true
    assertions:
      - field: trajectory.current_vector.direction
        op: ">"
        value: 0.0
        label: "Active creation should register"

  - action: follow_up
    delay_days: 21
    params:
      content: "Posted sketches on a creative coding forum, got feedback from 5 people"
      created_something: true
      creation_magnitude: 0.7
      creation_description: "Published generative art collection on forum"
      shared_or_taught: true
      inspired_further_action: true
    assertions:
      - field: trajectory.current_vector.direction
        op: ">"
        value: 0.2
        label: "Sharing creative work should strengthen vector"
      - field: experience.provisional_intention
        op: in
        value: [creative]
        label: "Should be classified creative"

  - action: follow_up
    delay_days: 45
    params:
      content: "Started writing a tutorial about creative coding with Processing"
      created_something: true
      creation_magnitude: 0.9
      creation_description: "Tutorial on creative coding fundamentals"
      shared_or_taught: true
      inspired_further_action: true
    assertions:
      - field: experience.intention_confidence
        op: ">"
        value: 0.4
        label: "High confidence with sustained evidence"
      - field: trajectory.current_vector.direction
        op: ">"
        value: 0.3
        label: "Strong creative trajectory"
