<!DOCTYPE html>
<html>
<head><title>Generate Axiom Icons</title></head>
<body>
<p>Right-click each canvas and "Save image as" to the icons/ folder.</p>
<div>
  <h3>icon16.png</h3>
  <canvas id="c16" width="16" height="16"></canvas>
</div>
<div>
  <h3>icon48.png</h3>
  <canvas id="c48" width="48" height="48"></canvas>
</div>
<div>
  <h3>icon128.png</h3>
  <canvas id="c128" width="128" height="128"></canvas>
</div>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  const cx = s / 2, cy = s / 2, r = s * 0.38;

  // Background
  const bg = ctx.createLinearGradient(0, 0, s, s);
  bg.addColorStop(0, '#6366f1');
  bg.addColorStop(1, '#8b5cf6');
  ctx.fillStyle = bg;
  ctx.beginPath();
  ctx.roundRect(0, 0, s, s, s * 0.2);
  ctx.fill();

  // Outer ring
  ctx.strokeStyle = 'rgba(255,255,255,0.9)';
  ctx.lineWidth = Math.max(1.5, s * 0.06);
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 1.7);
  ctx.stroke();

  // Arrow at ring end
  const angle = Math.PI * 1.7;
  const ax = cx + r * Math.cos(angle);
  const ay = cy + r * Math.sin(angle);
  ctx.fillStyle = 'rgba(255,255,255,0.9)';
  ctx.beginPath();
  ctx.arc(ax, ay, Math.max(1.5, s * 0.06), 0, Math.PI * 2);
  ctx.fill();

  // Inner dot
  ctx.fillStyle = 'rgba(255,255,255,0.8)';
  ctx.beginPath();
  ctx.arc(cx, cy, r * 0.25, 0, Math.PI * 2);
  ctx.fill();
}

drawIcon(document.getElementById('c16'));
drawIcon(document.getElementById('c48'));
drawIcon(document.getElementById('c128'));
</script>
</body>
</html>
