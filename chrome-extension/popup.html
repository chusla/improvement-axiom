<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axiom Agent</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 420px;
      max-height: 580px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #e7e9ea;
      overflow-y: auto;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #2f3336;
      position: sticky;
      top: 0;
      background: #0f0f0f;
      z-index: 10;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #71767b;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.15s;
    }

    .tab.active {
      color: #e7e9ea;
      border-bottom-color: #6366f1;
    }

    .tab-content { display: none; padding: 16px; }
    .tab-content.active { display: block; }

    /* --- Settings tab --- */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .header h1 { font-size: 16px; font-weight: 700; }
    .header p { font-size: 11px; color: #71767b; margin-top: 1px; }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .status-badge.connected { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
    .status-badge.disconnected { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

    .status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .field { margin-bottom: 14px; }

    .field label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #71767b;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #2f3336;
      border-radius: 8px;
      background: #16181c;
      color: #e7e9ea;
      font-size: 13px;
      font-family: "SF Mono", "Fira Code", monospace;
      outline: none;
      transition: border-color 0.15s;
    }

    .field input:focus { border-color: #6366f1; }
    .field input::placeholder { color: #3b3f45; }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:active { transform: scale(0.98); }

    .saved-msg {
      text-align: center;
      font-size: 12px;
      color: #22c55e;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .saved-msg.visible { opacity: 1; }

    /* --- Drafts tab --- */
    .drafts-empty {
      text-align: center;
      padding: 40px 20px;
      color: #71767b;
      font-size: 14px;
    }

    .draft-card {
      background: #16181c;
      border: 1px solid #2f3336;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      transition: border-color 0.15s;
    }

    .draft-card:hover {
      border-color: #6366f1;
    }

    .draft-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .draft-author {
      font-size: 13px;
      font-weight: 600;
      color: #8b5cf6;
    }

    .draft-quadrant {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .draft-quadrant.hq-creative { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
    .draft-quadrant.hq-consumptive { background: rgba(234, 179, 8, 0.15); color: #eab308; }
    .draft-quadrant.lq-creative { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
    .draft-quadrant.lq-consumptive { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .draft-quadrant.ambiguous { background: rgba(113, 118, 123, 0.15); color: #71767b; }

    .draft-original {
      font-size: 12px;
      color: #71767b;
      margin-bottom: 10px;
      line-height: 1.4;
      max-height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .draft-text {
      font-size: 14px;
      color: #e7e9ea;
      line-height: 1.5;
      margin-bottom: 10px;
      padding: 10px;
      background: #1a1a2e;
      border-radius: 8px;
      border-left: 3px solid #6366f1;
    }

    .draft-actions {
      display: flex;
      gap: 8px;
    }

    .draft-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .draft-btn:active { transform: scale(0.97); }

    .draft-btn-copy {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .draft-btn-open {
      background: #2f3336;
      color: #e7e9ea;
    }

    .draft-btn-dismiss {
      background: transparent;
      color: #71767b;
      border: 1px solid #2f3336;
    }

    .draft-btn-copy:hover { opacity: 0.9; }
    .draft-btn-open:hover { background: #3a3f44; }
    .draft-btn-dismiss:hover { color: #ef4444; border-color: #ef4444; }

    .draft-tone {
      font-size: 11px;
      color: #71767b;
      margin-bottom: 8px;
    }

    .refresh-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0 12px;
    }

    .refresh-bar span { font-size: 12px; color: #71767b; }

    .refresh-btn {
      padding: 6px 12px;
      border: 1px solid #2f3336;
      border-radius: 6px;
      background: transparent;
      color: #e7e9ea;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .refresh-btn:hover { border-color: #6366f1; color: #6366f1; }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #2f3336;
      text-align: center;
      font-size: 11px;
      color: #3b3f45;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="drafts">Drafts</button>
    <button class="tab" data-tab="settings">Settings</button>
  </div>

  <!-- Drafts Tab -->
  <div class="tab-content active" id="tab-drafts">
    <div class="refresh-bar">
      <span id="draftCount">Loading...</span>
      <button class="refresh-btn" id="refreshBtn">Refresh</button>
    </div>
    <div id="draftsList"></div>
  </div>

  <!-- Settings Tab -->
  <div class="tab-content" id="tab-settings">
    <div class="header">
      <div class="header-icon">â—Ž</div>
      <div>
        <h1>Improvement Axiom</h1>
        <p>Twitter Agent v0.2.0</p>
      </div>
    </div>

    <div id="status" class="status-badge disconnected">
      <span class="status-dot"></span>
      <span id="status-text">Not connected</span>
    </div>

    <div class="field">
      <label>Supabase URL</label>
      <input type="url" id="supabaseUrl" placeholder="https://your-project.supabase.co" />
    </div>

    <div class="field">
      <label>Supabase Anon Key</label>
      <input type="password" id="supabaseAnonKey" placeholder="eyJhbGciOiJIUzI1NiIs..." />
    </div>

    <button class="btn btn-primary" id="saveBtn">Save & Connect</button>
    <div class="saved-msg" id="savedMsg">Settings saved</div>
  </div>

  <div class="footer">
    Improvement Axiom &middot; Resonance-Based Alignment
  </div>

  <script src="popup.js"></script>
</body>
</html>
